<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <!-- Google Image -->
        <img src="images/google.jpg" alt="Google Beta"> 
        <!-- Google Search -->
        <div class="box">
            Search the web using Google!
            <form>
                <label for="Search"> </label>
                <input type="text" id="fname" name="fname" value=""> <br>
                <input type="submit" id="buton1" name="buton" value="Google Search">
                <input type="submit" id="buton2" name="buton" value="I'm feeling lucky">
            </form>
        </div>
        <!-- Google Content -->
        <div class="content">
            <div class="box1">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search </a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"> Linux Search </a>
            </div>

            <div class="box2">
                <a href="#"> Help! </a> <br>
                <a href="#"> About Google! </a> <br>
                <a href="#"> Company Info </a> <br>
                <a href="#"> Google! Logos </a>
            </div>

            <div class="box3">
                Get Google! <br>
                Updates monthly
                <form>
                    <label for="mail"> </label>
                    <input type="email" id="mail" name="mail" value="Your E-mail"> <br>
                    <a href="#" style="text-decoration:none">
                        <button> Subscribe </button> &nbsp;
                        <span style="text-decoration:underline"> Archive </span>
                    </a>
                </form>
            </div>
        </div> 
        <!-- Google Footer -->
        <p id="footer"> 
            Copyright Â©1998 Google Inc. 
        </p>
    </center>


        
</body>
</html>
